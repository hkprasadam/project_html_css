<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        border: 1px solid white;
        background-color: white;
        display: grid;
        width: 100vw;
        height: 50px;
        align-content: center;
        padding: 10px;
      }
      .navbar_container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .navbar_container ul {
        display: flex;
        list-style: none;
        gap: 20px;
        flex-wrap: wrap;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .billboard {
        background-color: rgba(128, 128, 128, 0.185);
        display: grid;
        justify-content: center;
      }
      .container {
        width: 300px;
        height: 300px;
        justify-content: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar_container">
          <a href="./index.html">
            <img
              src="https://themewagon.github.io/MiniStore/images/main-logo.png"
            />
          </a>
          <div>
            <ul>
              <li class="home"><a href="">HOME</a></li>
              <li class="services"><a href="">SERVICES</a></li>
              <li class="products"><a href="">PRODUCTS</a></li>
              <li class="watches"><a href="">WATCHES</a></li>
              <li class="sale"><a href="">SALE</a></li>
              <li class="blog"><a href="">BLOG</a></li>
              <li class="pages"><a href="">PAGES</a></li>
              <li></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="billboard">
      <div class="container">
        <div class="contant">
          <h1>YOUR PRODUCTS ARE GREAT</h1>
        </div>
        <div></div>
      </div>
    </section>
  </body>
</html>
